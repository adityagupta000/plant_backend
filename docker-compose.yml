services:
  # ============================================================================
  # Backend Application Service
  # ============================================================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: plant-health-backend
    restart: unless-stopped

    ports:
      - "5000:5000"

    # Load ALL environment variables from docker env file
    env_file:
      - .env.docker

    volumes:
      # Persistent data volumes
      - ./data:/app/data
      - ./uploads:/app/uploads
      - ./logs:/app/logs

      # AI resources (read-only)
      - ./ai/saved_models:/app/ai/saved_models:ro
      - ./ai/secrets:/app/ai/secrets:ro

    networks:
      - app-network

    depends_on:
      - redis

    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:5000/health', r => process.exit(r.statusCode === 200 ? 0 : 1))"
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================================================
  # Redis Service (Optional â€“ Rate Limiting / Cache)
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: plant-health-redis
    restart: unless-stopped

    ports:
      - "6379:6379"

    command: redis-server --appendonly yes

    volumes:
      - redis-data:/data

    networks:
      - app-network

    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

# ============================================================================
# Networks
# ============================================================================
networks:
  app-network:
    driver: bridge

# ============================================================================
# Volumes
# ============================================================================
volumes:
  redis-data:
    driver: local
